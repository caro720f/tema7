<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<style>
    article {

        border: 1px solid black;
        padding: 10px;
        margin: 5px;
</style>

<body>


    <section class="dataContainer"></section>
    <template>
        <article class="dyreliste">
            <h3></h3>
            <img>
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>




    <script>
        const container = document.querySelector(".dataContainer");
        const dyrTemplate = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentData(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            visDyrearter(json);

        }


        function visDyrearter(alleDyr) {
            console.log("siden er loadet");

            alleDyr.forEach(dyr => {
                //placer dyr i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);
            })
        }
        hentData(fil);
    </script>
</body></html>
