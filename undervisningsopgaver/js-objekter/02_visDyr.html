<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="object">
        <p></p>
        <img src="" alt="">
    </article>


    <script>
        let object = {
            "Dyr": "Gris",
            "Art": "Pattedyr",
            "Levested": "Svinefarm",
            "Billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }
        console.log(`Dyr:${object.Dyr}, Art:${object.Art}, Levested: ${object.Levested}`);

        const destination = document.querySelector("#object");
        const info = `Dyr: ${object.Dyr}, Art: ${object.Art}, Levested: ${object.Levested}`;
        destination.querySelector("p").textContent = info;
        destination.querySelector("img").src = object.Billede;

    </script>
</body>

</html>
