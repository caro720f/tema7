<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type:</p>
        <p class="levested">Levested:</p>
    </article>


    <script>
        let object = {
            "Dyr": "Gris",
            "Art": "Pattedyr",
            "Levested": "Svinefarm",
            "Billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }
        console.log(`Dyr:${object.Dyr}, Art:${object.Art}, Levested: ${object.Levested}`);

        const destination = document.querySelector("#dyr");

        destination.querySelector("h3").textContent = object.Dyr;
        destination.querySelector("img").src = object.Billede;
        destination.querySelector("p").textContent += object.Art;
        destination.querySelector(".levested").textContent += object.Levested;

        /*const navn = `${object.Dyr}`;
