<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<style>
    article {

        border: 1px solid black;
        padding: 10px;

</style>

<body>


    <section class="dataContainer"></section>
    <template>
        <article class="dyreliste">
            <h3></h3>
            <img>
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>




    <script>
        //Dyr i Array:
        document.addEventListener("DOMContentLoaded", visDyrearter);

        let dyr = [{
                "navn": "frø",
                "type": "amfibie",
                "levested": "sø",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",

            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",

            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",

            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",

            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "floden",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"

            }

        ];



        function visDyrearter() {
            console.log("siden er loadet");
            const container = document.querySelector(".dataContainer");
            const dyrTemplate = document.querySelector("template");
            dyr.forEach(dyr => {
                //placer dyr i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);
            })
        }

    </script>
</body>

</html>
