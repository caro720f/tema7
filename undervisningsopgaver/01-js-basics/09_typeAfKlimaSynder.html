    <script>
        let timer = 3;
        let co2 = 327;
        let co2UdledtKgVedFlyrejse = timer * co2;
        let resultat;

        if (co2UdledtKgVedFlyrejse < 100) {
            resultat = `Du har fløjet ${timer} og udledt ${co2}.Tæt på Thunberg`;

        } else if (co2UdledtKgVedFlyrejse < 200) {

            resultat = `Du har fløjet ${timer} og udledt ${co2}. Jaja, du behøver ikke at melde dig ud af Å!`;

        } else if (co2UdledtKgVedFlyrejse < 600) {
            resultat = `Du har fløjet ${timer} og udledt ${co2}. Det er godt for turismen i Nordeuropa`;

        } else {
            resultat = `Du har fløjet ${timer} og udledt ${co2}. Når ja, vi kan jo altid kolonisere en anden planet`;
        }



        console.log(resultat);
