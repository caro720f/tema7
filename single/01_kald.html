<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persongalleri</title>
    <link rel="stylesheet" href="">
</head>

<style>
    main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));


    }

    nav {
        flex: auto;
        text-align: center;


    }

    .valgt {
        background-color: #a1dee3;

    }

    article {
        border: 2px solid #a1dee3;
        border-radius: 25px;
        padding: 10px;
        margin: 1rem;
        text-align: center
    }

    img {
        max-width: 100px;
        align-items: center;
    }
</style>


<body>
    <header>
        <h1>Alle</h1>
        <nav>
            <button data-troende="alle" class="valgt">Alle</button>
            <button data-troende="ja">Troende</button>
            <button data-troende="nej">Ikke troende</button>
            <button data-troende="tvivler">Tvivler</button>
        </nav>
    </header>
    <main id="liste"></main>
    <template>
        <article class="person">
            <img src="" alt="" class="billede">
            <h2 class="fornavn"></h2>
            <p class="efternavn"></p>
            <p class="fødselsdag"></p>
        </article>
    </template>



    <script>
        const header = document.querySelector("header h1");
        const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";
        const myHeaders = {

            'x-apikey': "600fe9211346a1524ff12e31"
        }


        document.addEventListener("DOMContentLoaded", start)
        let personer;
        let filter = "alle";
        //første funktion der kaldes efter DOM er loaded
        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerPersoner));
            loadJSON();
        }

        //evtentlistener knyttet til knapper > vælger hvilket filter som er aktivt
        function filtrerPersoner() {
            filter = this.dataset.troende; //sæt variabel "filter" til værdien af data-troende på den knap som der er klikket på
            //kald funktionen visPersoner efter det nye filter er sat
            visPersoner();
            header.textContent = this.textContent;
        }




        async function loadJSON() {
            const JSONData = await fetch("https://persongalleri-5d3e.restdb.io/rest/persongalleri", {
                headers: myHeaders

            });
            personer = await JSONData.json();
            console.log("Personer", personer);
            visPersoner();

        }

        //funktion der viser personer i liste view
        function visPersoner() {

            //container til articles med en person
            const main = document.querySelector("#liste");
            //select indhold af html af html skabelon (article)
            const template = document.querySelector("template").content;
            main.textContent = ""; //ryd container inden ny container
            personer.forEach(person => {
                console.log("Troende", person.troende);
                //loop igennem json (personer)
                if (filter == person.troende || filter == "alle") {
                    const klon = template.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + person.billede;
                    klon.querySelector(".fornavn").textContent = person.fornavn;
                    klon.querySelector(".person").addEventListener("click", () => visDetaljer(person));
                    main.appendChild(klon);
                }


            })
        }


        function visDetaljer(hvem) {
            location.href = `02_detalje.html?id=${hvem._id}`;
        }
    </script>
</body></html>
